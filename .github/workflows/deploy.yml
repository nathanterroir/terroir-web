name: Deploy Terroir AI

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: terroirai
  REGION: us-west1
  REPO: terroir-docker

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & push backend
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/terroir-api:${{ github.sha }} ./backend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/terroir-api:latest ./backend
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/terroir-api:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/terroir-api:latest

      - name: Build & push frontend
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/terroir-web:${{ github.sha }} ./frontend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/terroir-web:latest ./frontend
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/terroir-web:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/terroir-web:latest

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Tofu Init & Apply
        working-directory: infra
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          tofu init
          tofu apply -auto-approve

      - name: Output URLs
        working-directory: infra
        run: |
          echo "### Deployment URLs" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: $(tofu output -raw frontend_url)" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: $(tofu output -raw backend_url)" >> $GITHUB_STEP_SUMMARY
