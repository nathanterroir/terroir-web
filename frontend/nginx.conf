server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ── SEO: Serve robots.txt and sitemap.xml at root ──
    location = /robots.txt {
        try_files /robots.txt =404;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /sitemap.xml {
        try_files /sitemap.xml =404;
        add_header Content-Type "application/xml";
        add_header Cache-Control "public, max-age=3600";
    }

    # ── Prerendered HTML pages (SSG output) ──
    # Angular SSG outputs to /browser/ with prerendered .html files
    location / {
        try_files $uri $uri/index.html /index.html;
    }

    # ── Cache static assets aggressively ──
    location ~* \.(js|css|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Cache images with revalidation ──
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ── Security headers ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ── Gzip compression for text assets ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;
}
